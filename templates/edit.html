{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" name="title" placeholder="标题" class="form-control"
            value="{{ request.form['内容'] or post['title']}}">
            <!-- 注意这里有一个or 即不修改的时候显示的是之前的版本 -->
            <!--request.form['内容']在本案例中用处不大，因为只有填写是空的时候才会报错，空的时候本来就是空，而且如果是空，就会显示原来post中的值  -->
        </input>
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" placeholder="Post content"
            class="form-control">{{ request.form['内容'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
<hr>
{% endblock %}
